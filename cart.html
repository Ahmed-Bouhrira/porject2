<!DOCTYPE html>
<html>
<head>
	<title>CART</title>
	<link rel="stylesheet" type="text/css" href="duo.css">
	<link rel="stylesheet" type="text/css" href="boostrap.css">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>


</head>
<body>
	<div class="barre-box">
		<nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
			<img src="./img/logo.jpg" id="logo">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>


  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Cart</a>
      </li>
      
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
    </form>
  </div>
    </nav>

	</div>
  <div class="small-container cart-page">

    <table>
      <tr>
        <th>Products</th>
        <th>Quantity</th>
        <th>subtotal </th>
      </tr>
      <tr>
        <td>
        <div class="cart-info">
          <img src="./img/shoes/1.jpg">
          <div>
            <p>nike shoes</p>
            <small>Price: $50.00 </small>
            <a href="">Remove</a>
          </div>
        </div>
      </td>
        <td><input type="number" value="1"></td>
        <td>$50.00</td>
      </tr>



    </table>
        <div class="total-price">
          <table>
            <tr>
              <td>subtotal</td>
              <td>$200.00</td>
            </tr>
            <tr>
              <td>Tax</td>
              <td>$35.00</td>
            </tr>
            <tr>
            <td>Total</td>
            <td>$230.00</td>
            </tr>
          </table>
          
        </div>

    
  </div>

  
     
	
	

	<script src="boostrapjquery.js"></script>
	<script src="pooperboostrap.js"></script>
	<script src="boostrap.js"></script>
  <script src="duo.js"></script>
</body>
</html>
